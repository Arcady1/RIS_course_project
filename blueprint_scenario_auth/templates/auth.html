{% extends "bootstrap/base.html" %}
{% block head %}
<title>Авторизация</title>
{{ super() }}
{% endblock %}
{% block content %}
<div class="wrapper" style="max-width: 700px; margin: 0 auto;">
    <div class="page-header" style="display: flex; justify-content: space-between;">
        <h1>Авторизация</h1>
        <h1><small>{{ user_type }}</small></h1>
    </div>
    <div class="list-group">
        <a href="/" class="list-group-item">Главное меню</a>
    </div>
    <!--Пустой action отправляет данные по тому же URL, на котором открылась страница, но с методом POST-->
    <form action="" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Логин</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Login" name="login">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Пароль</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                   name="password">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <div style="margin-top: 10px;">
        {% if auth_result == "OK" %}
        <div class="alert alert-success" role="alert">Вы вошли в систему</div>
        {% elif auth_result == "NO" %}
        <div class="alert alert-danger" role="alert">Неверный логин или пароль</div>
        {% endif %}
    </div>
</div>
{% endblock %}
