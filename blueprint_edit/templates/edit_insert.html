{% extends "bootstrap/base.html" %}
{% block head %}
<title>Добавить товар</title>
{{ super() }}
{% endblock %}
{% block content %}
<div class="wrapper" style="max-width: 700px; margin: 0 auto;">
    <div class="page-header" style="display: flex; justify-content: space-between;">
        <h1>Меню добавления товара</h1>
    </div>
    <div class="list-group">
        <a href="{{ url_for('user_edit.edit_index') }}" class="list-group-item">Назад</a>
        <a href="/" class="list-group-item">Главное меню</a>
    </div>
    <form action="" method="post">
        <div class="form-group">
            <label for="detailName">Название детали</label>
            <input type="text" class="form-control" id="detailName" placeholder="Название" name="item_name">
        </div>
        <div class="form-group">
            <label for="detailMaterial">Материал детали</label>
            <input type="text" class="form-control" id="detailMaterial" placeholder="Материал" name="item_material">
        </div>
        <div class="form-group">
            <label for="detailWeight">Вес детали</label>
            <input type="text" class="form-control" id="detailWeight" placeholder="Вес" name="item_weight">
        </div>
        <div class="form-group">
            <label for="detailPrice">Цена детали</label>
            <input type="text" class="form-control" id="detailPrice" placeholder="Цена" name="item_price">
        </div>
        <div class="form-group">
            <label for="detailCount">Количество деталей</label>
            <input type="text" class="form-control" id="detailCount" placeholder="Количество" name="item_count">
        </div>
        <button type="submit" class="btn btn-primary" name="insert">Добавить</button>
    </form>
</div>
{% endblock %}
