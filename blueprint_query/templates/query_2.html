{% extends "bootstrap/base.html" %}
{% block head %}
<title>Запросить детали, больше указанного веса</title>
{{ super() }}
{% endblock %}
{% block content %}
<div class="wrapper" style="max-width: 700px; margin: 0 auto;">
    <div class="page-header" style="display: flex; justify-content: space-between;">
        <h1>Запросить детали, больше указанного веса</h1>
    </div>
    <div class="list-group">
        <a href="{{ url_for('user_app.user_index') }}" class="list-group-item">Назад</a>
        <a href="/" class="list-group-item">Главное меню</a>
    </div>
    <form action="{{ url_for('user_app.query_2_result') }}" method="post">
        <div class="form-group">
            <label for="exampleInputEmail1">Укажите вес детали</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Вес" name="data">
        </div>
        <button type="submit" class="btn btn-primary">Получить данные</button>
    </form>
</div>
{% endblock %}
