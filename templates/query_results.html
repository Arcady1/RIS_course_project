<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Query 1</title>
</head>
<body>
    <div class="content">
        <div class="query-menu">
            <h2>{{ title }}</h2>
            {% if result is string %}
            {{ result }}
            {% else %}
            <table border="1" width="40%" cellpadding="5">
                <tr>
                    {% for col_title in col_titles %}
                    <td>{{ col_title }}</td>
                    {% endfor %}
                </tr>
                {% for item in result %}
                <tr>
                    {% for key, val in item.items() %}
                    <td>{{ val }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </table>
            {% endif %}
            <ul class="query-list">
                <li class="queries__item">
                    <a href="{{ url_for('user_app.user_index') }}">Назад к списку запросов</a>
                </li>
                <li class="queries__item">
                    <a href="/">Главное меню</a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
